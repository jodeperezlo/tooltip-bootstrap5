<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Bootstrap 5</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col container">
            <h1 class="text-center">Ejemplo de tooltip personalizado</h1>

            <div class="row py-5">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary example-tooltip mx-2" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Tooltip on top">
                        Tooltip on top
                    </button>


                    <button type="button" class="btn btn-secondary example-tooltip mx-2" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Tooltip on bottom">
                        Tooltip on bottom
                    </button>
                </div>
            </div>
            <div class="row py-5 text-center">
                <div class="col">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam aperiam modi <span
                            class="text-tooltip example-tooltip" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Tooltip on text">tooltip sobre texto</span> a animi molestias voluptatem aliquam.
                        Corrupti
                        dolorem debitis laborum sequi est hic fuga ipsam dolore sit vero.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
